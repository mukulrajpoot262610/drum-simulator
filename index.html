<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Maker</title>
</head>
<body class="body">
    <div class="app">
        <header>
            <h1>Drum Machine</h1>
            <p>Make Colorful Music with only pressing keys</p>
        </header>
        <div class="visual">
            <button class="btn" id="btn1">a</button>
            <button class="btn" id="btn2">s</button>
            <button class="btn" id="btn3">d</button>
            <button class="btn" id="btn4">f</button>
            <button class="btn" id="btn5">g</button>
            <button class="btn" id="btn6">h</button>
            <button class="btn" id="btn7">j</button>
            <button class="btn" id="btn8">k</button>
            <button class="btn" id="btn9">l</button>
            <button class="btn" id="btn10">;</button>
        </div>
        <div class="pads">
            <div class="pad1">
                <audio class='sounds' src="Bass-Drum-Hit-Level-6c-www.fesliyanstudios.com.mp3"></audio>
            </div>
            <div class="pad2">
                <audio class='sounds' src="China-Cymbal-Crash-Level-6A-www.fesliyanstudios.com.mp3"></audio>
            </div>
            <div class="pad3">
                <audio class='sounds' src="Drum-Sticks-Hit-A-www.fesliyanstudios.com.mp3"></audio>
            </div>
            <div class="pad4">
                <audio class='sounds' src="Floor-Tom-Drum-Hit-Level-7B-www.fesliyanstudios.com.mp3"></audio>
            </div>
            <div class="pad5">
                <audio class='sounds' src="Hi-Hat-Open-Hit-A2-www.fesliyanstudios.com.mp3"></audio>
            </div>
            <div class="pad6">
                <audio class='sounds' src="Hi-Hat-Open-Hit-B1-www.fesliyanstudios.com.mp3"></audio>
            </div>
            <div class="pad7">
                <audio class='sounds' src="Medium-Tom-Drum-Hit-Level-7B-www.fesliyanstudios.com.mp3"></audio>
            </div>
            <div class="pad8">
                <audio class='sounds' src="Small-Tom-Drum-Hit-Level-6A-www.fesliyanstudios.com.mp3"></audio>
            </div>
            <div class="pad9">
                <audio class='sounds' src="Snare-Drum-Hit-Level-6b-www.fesliyanstudios.com.mp3"></audio>
            </div>
            <div class="pad10">
                <audio class='sounds' src="Splash-Cymbal-Hit-Short-www.fesliyanstudios.com.mp3"></audio>
            </div>
        </div>
    </div>
    

    <script src="./main.js"></script>
</body>
</html>
